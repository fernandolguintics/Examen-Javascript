<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Buscar Numero Mayor</title>
</head>
<body>
    <h2>Ingresa 5 numeros diferentes en tu arreglo</h2>
    <input type="number" min="0" id="numero" required>
    <button onclick="llenarArreglo()">Agregar</button>

    <h2>Hasta que rango del 1 al 10 quieres buscar:</h2>
    <input type="number"  max="10" min="0" id="rango" required>
    <button onclick="obtenerNumero()">Obtener numero mayor</button>
</body>

<script>
    const arregloNumeros = []
    function llenarArreglo(){
        const numero = document.getElementById('numero').value
        if(arregloNumeros.length>=5){
            alert('Ya esta lleno tu arraglo '+arregloNumeros)
        }else{
            arregloNumeros.push(numero)
            alert('Se agrego tu numero al arreglo:'+arregloNumeros)
        }
    }

    function obtenerNumero(){
        const rango = document.getElementById("rango").value
        let body = document.getElementsByTagName('body')[0]
        let contador = 0
        let maximo = arregloNumeros[0]

        arregloNumeros.forEach((valor)=>{
            console.log("Numero del arreglo"+ valor)
            if(contador < rango && valor > maximo){
                console.log(valor)
                maximo = valor
            }
            contador ++ 
        })
        const h3 = document.createElement('h3')
        const numero = document.createTextNode("Numero mayo es:"+ maximo)
        h3.appendChild(numero)
        body.append(h3)
    }
</script>
</html>
